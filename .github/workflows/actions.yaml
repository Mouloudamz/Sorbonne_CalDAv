name: Run main.py periodically
# Trigger the workflow periodically using a cron schedule
on:

  schedule:
  - cron: '0 8,11,12,22 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      # Checkout the repository content to GitHub runner
      - name: Checkout repository
        uses: 'actions/checkout@v4'
      - name: 'Authenticate with Google'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      # Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      # Install dependencies from requirements.txt
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create Cypress config files
        run: |
          echo ${{ secrets.CYPRESS_CONFIG_JSON }} | base64 -d > token.json
      - name: Display credentials content
        run: cat token.json    
          
      # Run the Python script (main.py)
      - name: Execute Python script
        #env:
          #GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          #GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          #GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
        run: python main.py